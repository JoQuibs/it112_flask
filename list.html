<!doctype html>
<html>
   <body>
      <table>
         <thead>
            <td>Make</td>
            <td>Model</td>
            <td>Year</td>
         </thead>

         <tbody>
            {% for car in cars %}
               <tr>
                  <td>{{ car.make }}</td>
                  <td>{{ car.model }}</td>
                  <td>{{ car.year }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
