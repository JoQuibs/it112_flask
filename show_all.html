<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">
            CAR LIST</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Cars (<a href = "{{ url_for('new') }}">Add Car
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Make</th>
               <th>Model</th>
               <th>Year</th>
            </tr>
         </thead>

         <tbody>
            {% for car in Cars %}
               <tr>
                  <td>{{ Cars.make }}</td>
                  <td>{{ Cars.model }}</td>
                  <td>{{ Cars.year }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
