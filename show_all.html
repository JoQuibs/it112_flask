<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Games (<a href = "{{ url_for('new') }}">Add Game
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Game Name</th>
               <th>Console</th>
               <th>Player</th>
               <th>Price</th>
            </tr>
         </thead>

         <tbody>
            {% for game in games %}
               <tr>
                  <td>{{ game.name }}</td>
                  <td>{{ game.console }}</td>
                  <td>{{ game.player }}</td>
                  <td>{{ game.price }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
