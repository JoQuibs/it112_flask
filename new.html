<!DOCTYPE html>
<html>
   <body>
      <h3>Games - Flask SQLAlchemy example</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ request.path }}" method = "post">
         <label for = "name">Game Name</label><br>
         <input type = "text" name = "name" placeholder = "name" /><br>
         <label for = "console">Console</label><br>
         <input type = "text" name = "city" placeholder = "console" /><br>
         <label for = "player">Player</label><br>
         <textarea name = "player" placeholder = "player"></textarea><br>
         <label for = "price">Price</label><br>
         <input type = "text" name = "price" placeholder = "price" /><br>
         <input type = "submit" value = "Submit" />
      </form>
   </body>
</html>
